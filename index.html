    *{ box-sizing:border-box; }

    body{

      min-height:100vh;

    /* Petits coeurs discrets */
    .float-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.28;
      filter: blur(.2px);
    }
    .heart{
      position:absolute;
      font-size:22px;
      animation: drift linear infinite;
      user-select:none;
    }
    @keyframes drift{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); }
      to  { transform: translateY(-15vh) translateX(40px) rotate(25deg); }
    }

    .wrap{
      width:min(560px, 92vw);
      text-align:center;
      padding: 18px 14px;
      position:relative;
    }

    .topline{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:10px;
    }

    h1{
      margin:0;
      color:var(--pink);
      font-size:26px;
      letter-spacing:.2px;
      text-shadow: 0 2px 0 rgba(255,255,255,.55);
    }

    .subtitle{
      margin:6px 0 18px;
      color:var(--pink);
      font-size:14px;
      opacity:.92;
    }

    .card{
      background: rgba(255,255,255,.92);
      border-radius: 26px;
      padding: 26px 18px 22px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,45,85,.10);
      backdrop-filter: blur(6px);
    }

    .question{
      font-size:34px;
      font-weight:900;
      color:var(--pink);
      margin: 6px 0 10px;
      line-height:1.08;
    }

    .sub{
      min-height:24px;
      color:var(--pink);
      font-size:16px;
      margin: 0 0 18px;
    }

    .buttons{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    button{
      border:none;
      border-radius: 999px;
      padding: 14px 30px;
      font-size:18px;
      cursor:pointer;
      transition: transform .18s ease, opacity .18s ease, filter .18s ease;
      will-change: transform;
      user-select:none;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      min-width: 180px;
      box-shadow: 0 10px 20px rgba(255,45,85,.25);
    }

    #noBtn{
      background: white;
      color: var(--pink);
      border: 2px solid rgba(255,45,85,.65);
      min-width: 130px;
    }

    .hint{
      margin-top:14px;
      color:var(--pink);
      opacity:.75;
      font-size:13px;
    }

    /* Mini â€œkitty vibesâ€ original (pas Hello Kitty officiel) */
    .kitty{

      border-radius:16px;
      background: rgba(255,255,255,.75);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,45,85,.12);
    }
    .kitty svg{ display:block; }

    /* Overlay â€œloadingâ€ (blague) */
    .overlay{

      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(20,0,10,.35);
      backdrop-filter: blur(6px);
      z-index:9999;
    }
    .panel{
      width:min(520px,92vw);
      border-radius: 18px;
      background: rgba(0,0,0,.72);
      color:#fff;
      padding: 18px 16px 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      text-align:left;
    }
    .panel .title{
      font-weight:900;
      color:#ff3b6a;
      font-size:20px;
      letter-spacing:.4px;
      margin-bottom:8px;
      text-transform:uppercase;
    }
    .panel .txt{
      opacity:.92;
      font-size:13px;
      line-height:1.35;
      margin-bottom:12px;
    }
    .bar{
      width:100%;
      height:10px;
      background: rgba(255,255,255,.18);
      border-radius:999px;
      overflow:hidden;
    }
    .fill{
      width:0%;
      height:100%;
      background: linear-gradient(90deg, #ff2d55, #ff8fb7);
      border-radius:999px;
      transition: width 1.2s ease;
    }
    .small{

      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;

    }
  </style>
</head>
